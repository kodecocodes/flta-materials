name: recipes
description: Recipe Finder

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  cached_network_image: ^3.2.1
  flutter_slidable: ^1.3.0
  flutter_svg: ^1.1.0
  shared_preferences: ^2.0.15
  json_annotation: ^4.5.0
  chopper: ^4.0.5
  logging: ^1.0.2
  provider: ^6.0.3
  equatable: ^2.0.3
  sqflite: ^2.0.2+1
  path_provider: ^2.0.11
  synchronized: ^3.0.0+2
  sqlbrite: ^2.2.0
  platform: ^3.1.0
  moor_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.11
  json_serializable: ^6.2.0
  chopper_generator: ^4.0.5
  moor_generator: ^4.6.0+1

flutter:

  uses-material-design: true

  assets:
    - assets/recipes1.json
    - assets/recipes2.json
    - assets/images/
